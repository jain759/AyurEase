<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyurEase - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ffcc70;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ffb347;
        }
    </style>
</head>
<body>
    <h1>Welcome to AyurEase</h1>
    <p>Be better, starting today! Log in to continue.</p>
    
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your username">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="signup.html" style="color: #ffdd99;">Sign up</a></p>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            if (username.trim() !== "") {
                localStorage.setItem("loggedInUser", username);
                window.location.href = "category.html";
            } else {
                alert("Please enter a username.");
            }
        }
    </script>
</body>
</html>
