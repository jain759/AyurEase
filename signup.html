<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AyurEase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Welcome to AyurEase</h2>
        <p>Be better, starting today! Sign up to continue.</p>

        <form id="signup-form">
            <input type="text" id="newUsername" placeholder="Enter Username" required>
            <input type="password" id="newPassword" placeholder="Enter Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let newUsername = document.getElementById("newUsername").value;
            let newPassword = document.getElementById("newPassword").value;

            if (newUsername && newPassword) {
                localStorage.setItem("username", newUsername);
                localStorage.setItem("password", newPassword);
                alert("Signup successful! Redirecting to login.");
                window.location.href = "login.html";
            } else {
                alert("Please enter a valid username and password.");
            }
        });
    </script>

</body>
</html>
