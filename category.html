<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyurEase - Categories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let loggedInUser = localStorage.getItem("loggedInUser");
            if (!loggedInUser) {
                window.location.href = "login.html"; 
            }
        });
    </script>

    <header>
        <h1>AyurEase - Remedy Categories</h1>
        <nav>
            <a href="category.html" class="btn btn-home">üè† Home</a>  
            <a href="#" class="btn btn-logout" id="logout-link">üö™ Logout</a>
        </nav>
    </header>

    <section class="categories">
        <h2>Select a Remedy Category</h2>
        <div class="category-list">
            <button class="btn btn-red" onclick="window.location.href='remedy_digestion.html'">Digestion</button>
            <button class="btn btn-blue" onclick="window.location.href='remedy_skin.html'">Skin Care</button>
            <button class="btn btn-green" onclick="window.location.href='remedy_hair.html'">Hair Care</button>
            <button class="btn btn-orange" onclick="window.location.href='remedy_mental.html'">Mental Health</button>
            <button class="btn btn-purple" onclick="window.location.href='remedy_sleep.html'">Sleep</button>
            <button class="btn btn-yellow" onclick="window.location.href='remedy_bone.html'">Bone Health</button>
            <button class="btn btn-pink" onclick="window.location.href='remedy_respiratory.html'">Respiratory</button>
            <button class="btn btn-brown" onclick="window.location.href='remedy_immunity.html'">Immunity Boost</button>
        </div>
    </section>

    <script>
        document.getElementById("logout-link").addEventListener("click", function () {
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html"; 
        });
    </script>

</body>
</html>
